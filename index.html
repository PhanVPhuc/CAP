<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>homePage</title>
  </head>
  <body>
    <!-- header -->
    <div class="row header">
      <div class="col-4 col-md-2 col-lg-2 col-xl-2 logo">
        <img
          src="/img/logo.png"
          alt=""
          srcset=""
          class="col-8 col-sm-4 col-md-8 col-lg-6 col-xl-4 logo-img"
        />
        <a href="#" class="name col-2 col-md-1 col-lg-2 col-xl-4">
          Restaurant Reservation
        </a>
      </div>
      <div class="col-6 col-md-7 col-lg-6 search">
        <input
          type="text"
          class="search-box col-8 col-md-10 col-lg-10"
          placeholder="What do you need ? "
        />
        <button class="search-button">Search</button>
      </div>
      <div class="btn-group col-7 col-md-3 col-lg-2 col-xl-3 info">
        <button type="button" class="btn">
          <img
            src="/img/fav.png"
            alt=""
            class="col-8 col-md-2 col-lg-7 col-xxl-4 information"
          />
        </button>
        <button type="button" class="btn">
          <img
            src="/img/ordered-history.png"
            alt=""
            class="col-8 col-md-2 col-lg-7 col-xxl-4 information"
          />
        </button>
        <button type="button" class="btn">
          <img
            src="/img/user.jpeg"
            alt=""
            class="col-8 col-md-2 col-lg-7 col-xxl-4 information"
          />
        </button>
        <nav>
          <div class="dropdown">
            <i class="fa fa-bars fa-2x burger-menu fa-2xl"></i>
            <div class="dropdown-content">
              <a href="#">Favorite</a>
              <a href="#">History </a>
              <a href="#">User information</a>
            </div>
          </div>
          <img
            class="search-img"
            src="/img/menu-icon.png"
            alt=""
            width="30"
            height="30"
          />
        </nav>
      </div>
    </div>
    <!-- nav-bar -->
    <div class="nav-bar"></div>
  </body>

  <script>
    $(document).ready(function () {
      $(".burger-menu").click(function () {
        $(".dropdown-content").toggleClass("show");
      });
      $(document).click(function (event) {
        if (!$(event.target).closest(".burger-menu").length) {
          if ($(".dropdown-content").is(":visible")) {
            $(".dropdown-content").toggleClass("show");
          }
        }
      });
    });
  </script>
</html>
